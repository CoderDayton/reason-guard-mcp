name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

permissions:
  contents: read
  security-events: write
  actions: read  # Required for SARIF upload workflow access

# NOTE: CodeQL is handled by GitHub's default setup (enabled in repo settings).
# Do not add a CodeQL job here - it conflicts with the default setup.

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  trivy:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true  # Don't fail if SARIF upload has permission issues
        with:
          sarif_file: 'trivy-results.sarif'

  pip-audit:
    name: Python Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python (with retry)
        run: |
          for i in 1 2 3; do
            uv python install 3.12 && break
            echo "Retry $i: Python install failed, waiting 10s..."
            sleep 10
          done

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install pip-audit
        run: uv pip install pip-audit

      - name: Run pip-audit
        run: |
          uv run pip-audit --format json --output pip-audit-results.json || true
          uv run pip-audit --format markdown --desc --fix || true

          # Upload results regardless of audit outcome
          if [ -f pip-audit-results.json ]; then
            echo "## Pip Audit Results" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat pip-audit-results.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY

            # Fail on high/critical vulnerabilities only (file exists, safe to parse)
            HIGH_VULNS=$(jq '[.dependencies[].vulns[] | select(.fix_versions != [])] | length' pip-audit-results.json 2>/dev/null || echo "0")
            if [ "$HIGH_VULNS" -gt 0 ]; then
              echo "::error::Found $HIGH_VULNS vulnerabilities with available fixes"
              exit 1
            fi
          else
            echo "::warning::pip-audit-results.json not found, skipping vulnerability check"
          fi

      - name: Upload pip-audit results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: pip-audit-results
          path: pip-audit-results.json
          retention-days: 30

  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python (with retry)
        run: |
          for i in 1 2 3; do
            uv python install 3.12 && break
            echo "Retry $i: Python install failed, waiting 10s..."
            sleep 10
          done

      - name: Install bandit
        run: uv tool install bandit

      - name: Run bandit scan
        run: |
          uvx bandit -r src/ -c pyproject.toml -f sarif -o bandit-results.sarif --severity-level medium || true
          uvx bandit -r src/ -c pyproject.toml -f json -o bandit-results.json --severity-level medium || true

          # Generate summary
          echo "## Bandit Security Scan Results" >> $GITHUB_STEP_SUMMARY
          if [ -f bandit-results.json ]; then
            ISSUES=$(jq '.results | length' bandit-results.json 2>/dev/null || echo "0")
            echo "Found **$ISSUES** potential security issues" >> $GITHUB_STEP_SUMMARY
            if [ "$ISSUES" -gt 0 ]; then
              echo '```json' >> $GITHUB_STEP_SUMMARY
              jq '.results[] | {filename, line_number, issue_severity, issue_text}' bandit-results.json >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Upload bandit SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: bandit-results.sarif

      - name: Upload bandit results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: bandit-results
          path: |
            bandit-results.sarif
            bandit-results.json
          retention-days: 30

  safety:
    name: Safety Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies and safety
        run: |
          uv sync --frozen
          uv pip install safety

      - name: Run safety check
        run: |
          # Export requirements for safety scan
          uv pip freeze > requirements-frozen.txt

          # Run safety check (continue on failure to capture results)
          uv run safety check -r requirements-frozen.txt --output json > safety-results.json 2>&1 || true

          # Generate summary
          echo "## Safety Dependency Check Results" >> $GITHUB_STEP_SUMMARY
          if [ -f safety-results.json ]; then
            # Safety JSON output varies; extract vulnerability count
            VULNS=$(jq 'if type == "array" then length else .vulnerabilities_found // 0 end' safety-results.json 2>/dev/null || echo "0")
            echo "Found **$VULNS** vulnerable dependencies" >> $GITHUB_STEP_SUMMARY
            if [ "$VULNS" != "0" ] && [ "$VULNS" != "null" ]; then
              echo '```json' >> $GITHUB_STEP_SUMMARY
              cat safety-results.json >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "Safety check completed (no JSON output)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload safety results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: safety-results
          path: |
            safety-results.json
            requirements-frozen.txt
          retention-days: 30
